<div class="post">
  <header class="post-header">
    <h1>All Posts</h1>
  </header>
  <ul class="list-unstyled">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}"><strong>{{ post.title }}</strong></a>
      on <date>{{ post.date | date: '%d %B %Y' }}</date>
    </li>
    {% endfor %}
  </ul>
</div>
